<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Adriano">
    <meta name="description" content="Telecall">
    <meta name="keywords" content="Projeto, Telecall">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tela de Login CPaaS</title>

    <script src="https://kit.fontawesome.com/393db28875.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/CPaaS_login.css">

</head>

<body>

    <div class="container">
        <div class="container-login">
            <div class="wrap-login">
                <img src="./imagens/Logo TElecall.png" alt="logo Telecall" class="img-telecall">
                <form class="login-form" method="get" action="CPaaS.html">
                    <!--endereço para banco de dados-->
                    <span class="login-form-title">Faça seu Login</span>
                    <!-- MENSAGENS DE ERRO OU SUCESSO PARA LOGIN -->
                    <div id="erro">Verifique se digitou algo errado</div>
                    <div id="sucesso">Você está sendo dirigido à página principal</div>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input id="cpf" class="input-form" type="text" name="cpf" maxlength="14" autocomplete="off"
                            required>
                        <span id="labelCpf" class="focus-input-form" data-placeholder="CPF"></span>
                    </div>

                    <div class="wrap-input margin-bottom-35">
                        <input class="input-form" id="senha" type="password" name="password" maxlength="8" required>
                        <span id="labelSenha" class="focus-input-form" data-placeholder="Senha"></span>
                        <i class="fa-solid fa-eye"></i>
                    </div>

                    <div class="container-login-form-btn">
                        <a href="#" target="_self" id="ancora"><button class="login-form-btn"
                                onclick="entrar(); return false">Entrar</button></a>
                    </div>

                    <ul class="login-utils">
                        <li class="margin-top-8 margin-bottom-8">
                            <span class="text1">
                                Esqueceu sua
                                <a href="CPaaS_esqueceu_senha.html" target="_blank" class="text2">Senha?</a>
                            </span>
                        </li>

                        <li>
                            <span class="text1">
                                Não tem conta?
                                <a href="CPaaS_Cadastro.html" target="_blank" class="text2">Cadastrar novo usuário</a>
                            </span>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="area_cliente">
                <p class="pcenter">Área do Cliente</p>
                <img src="./imagens/Secure login-rafiki.png" alt="imagem login" width="300" height="300"
                    class="margin-left-50">
                <p class="pjustify">Aqui você encontra informações sobre sua <strong>conta</strong>, extrato telefônico,
                    segunda via, histórico de mensagens e financeiro.</p>
            </div>

            <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
            <script src="./javascript/CPass_login.js"></script>
</body>

</html>


<!-- 
PARA QUE SERVE?

LINHA 22 - AUTOCOMPLETE="OFF" ==> NÃO ACEITA AUTO-SUGESTÕES DO NAVEGADOR
LINHA 23 - DATA-PLACEHOLDER ==>  
<i class="fa-solid fa-eye-slash"></i>   ==> esconde senha senha
<i class="fa-solid fa-eye"></i> ==> ==> revela senha senha senha
CÓDIGO PARA VALIDAÇÃO CPF ou CNPJ pattern="^(((\d{3}).(\d{3}).(\d{3})-(\d{2}))?((\d{2}).(\d{3}).(\d{3})/(\d{4})-(\d{2}))?)*$"
