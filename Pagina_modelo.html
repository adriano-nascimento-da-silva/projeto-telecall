<!-- IMPORTANTE!!!
==============

LINKS EXTERNOS E INTERNOS
==========================

EM LINKS (EXTERNOS E INTERNOS) não esquecer sempre, para que semanticamente fique boa a página, de colocar 
as relações dos links:

<a href="http/www.ig.com.br" rel="external"></>
<a href="http/www.ig.com.br" target="_blank" rel="external"></> (podemos usar também _self, etc. Podemos usar com REL também)    
<a href="http/www.ig.com.br" rel="prev"></> (usada para links internos, PREV quer dizer para página anterior)
<a href="http/www.ig.com.br" rel="next"></> (usada para links internos, NEXT quer dizer para próxima página)

<a href="http/www.ig.com.br" rel="nofollow"></> (NOFOLLOW é para o mecanismo de busca do navegador não DAR 
um apontamento (VISIBILIDADE) de volta. DOFOLLOW são aqueles que permitem o Google e outros buscadores apontem de volta 
o seu site ou blog.)    -->
